<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VestibControl - Painel de Estudos</title>
    
    <!-- Tailwind CSS (Estilização) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM (Core do React) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel (Para entender JSX no navegador) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Fonte Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Configuração do Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        nunito: ['Nunito', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Nunito', sans-serif; }
        
        /* Scrollbar personalizada */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-[#f4f7fa] text-slate-700 selection:bg-indigo-200 selection:text-indigo-900 pb-32">

    <!-- Container onde o React vai renderizar o App -->
    <div id="root"></div>

    <!-- Lógica da Aplicação -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ÍCONES (SVG Inline para não depender de bibliotecas externas) ---
        const Icon = ({ children, size = 24, className = "", ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>
                {children}
            </svg>
        );

        const Plus = (props) => <Icon {...props}><path d="M5 12h14"/><path d="M12 5v14"/></Icon>;
        const Trash2 = (props) => <Icon {...props}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></Icon>;
        const CheckCircle = (props) => <Icon {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></Icon>;
        const AlertCircle = (props) => <Icon {...props}><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></Icon>;
        const RefreshCw = (props) => <Icon {...props}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></Icon>;
        const Search = (props) => <Icon {...props}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></Icon>;
        const GraduationCap = (props) => <Icon {...props}><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/></Icon>;
        const X = (props) => <Icon {...props}><path d="M18 6 6 18"/><path d="m6 6 18 18"/></Icon>;
        const Flame = (props) => <Icon {...props}><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.1.2-2.2.5-3.3a9 9 0 0 1 3 3.8 2.5 2.5 0 0 0 0 1.25z"/></Icon>;
        const LinkIcon = (props) => <Icon {...props}><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></Icon>;
        const TrendingUp = (props) => <Icon {...props}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></Icon>;
        const BookOpen = (props) => <Icon {...props}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></Icon>;
        const Sparkles = (props) => <Icon {...props}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></Icon>;
        const PieChart = (props) => <Icon {...props}><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></Icon>;

        // --- DADOS ---
        const QUOTES = [
            "O sucesso é a soma de pequenos esforços repetidos dia após dia.",
            "A disciplina é a ponte entre metas e realizações.",
            "Não pare até se orgulhar.",
            "O único lugar onde o sucesso vem antes do trabalho é no dicionário.",
            "Seus erros são seus melhores professores agora.",
            "Foco no processo, o resultado é consequência."
        ];

        const SUBJECTS = [
            { id: 'mat', label: 'Matemática', color: 'bg-blue-100 text-blue-700 border-blue-200', gradient: 'from-blue-400 to-cyan-400', shadow: 'shadow-blue-200' },
            { id: 'fis', label: 'Física', color: 'bg-indigo-100 text-indigo-700 border-indigo-200', gradient: 'from-indigo-400 to-purple-400', shadow: 'shadow-indigo-200' },
            { id: 'qui', label: 'Química', color: 'bg-violet-100 text-violet-700 border-violet-200', gradient: 'from-violet-400 to-fuchsia-400', shadow: 'shadow-violet-200' },
            { id: 'bio', label: 'Biologia', color: 'bg-emerald-100 text-emerald-700 border-emerald-200', gradient: 'from-emerald-400 to-teal-400', shadow: 'shadow-emerald-200' },
            { id: 'his', label: 'História', color: 'bg-amber-100 text-amber-700 border-amber-200', gradient: 'from-amber-400 to-orange-400', shadow: 'shadow-amber-200' },
            { id: 'geo', label: 'Geografia', color: 'bg-orange-100 text-orange-700 border-orange-200', gradient: 'from-orange-400 to-red-400', shadow: 'shadow-orange-200' },
            { id: 'fil', label: 'Filosofia', color: 'bg-pink-100 text-pink-700 border-pink-200', gradient: 'from-pink-400 to-rose-400', shadow: 'shadow-pink-200' },
            { id: 'por', label: 'Português', color: 'bg-rose-100 text-rose-700 border-rose-200', gradient: 'from-rose-400 to-red-400', shadow: 'shadow-rose-200' },
            { id: 'lit', label: 'Literatura', color: 'bg-red-100 text-red-700 border-red-200', gradient: 'from-red-400 to-orange-400', shadow: 'shadow-red-200' },
            { id: 'ing', label: 'Inglês/Esp.', color: 'bg-teal-100 text-teal-700 border-teal-200', gradient: 'from-teal-400 to-emerald-400', shadow: 'shadow-teal-200' },
        ];

        const STATUSES = {
            pending: { label: 'Revisar', color: 'text-rose-600', bg: 'bg-rose-50 border-rose-100', icon: AlertCircle, action: 'Iniciar Revisão', btnColor: 'bg-rose-500 hover:bg-rose-600' },
            review: { label: 'Praticando', color: 'text-amber-600', bg: 'bg-amber-50 border-amber-100', icon: RefreshCw, action: 'Dominar Conteúdo', btnColor: 'bg-amber-500 hover:bg-amber-600' },
            mastered: { label: 'Dominado', color: 'text-emerald-600', bg: 'bg-emerald-50 border-emerald-100', icon: CheckCircle, action: 'Revisar Novamente', btnColor: 'bg-emerald-500 hover:bg-emerald-600' },
        };

        // --- COMPONENTE PRINCIPAL ---
        function VestibControl() {
            const [items, setItems] = useState([]);
            const [filterSubject, setFilterSubject] = useState('all');
            const [searchTerm, setSearchTerm] = useState('');
            const [quote, setQuote] = useState(QUOTES[0]);
            const [isFormOpen, setIsFormOpen] = useState(false);
            const [stats, setStats] = useState({ total: 0, mastered: 0, pending: 0, review: 0 });
            
            const [newItem, setNewItem] = useState({ 
                subject: 'mat', topic: '', desc: '', link: '', priority: false 
            });

            // Carregar dados
            useEffect(() => {
                try {
                    const saved = localStorage.getItem('vestib-data-html');
                    if (saved) setItems(JSON.parse(saved));
                } catch (e) {
                    console.error("Erro ao carregar", e);
                }
                setQuote(QUOTES[Math.floor(Math.random() * QUOTES.length)]);
            }, []);

            // Salvar dados
            useEffect(() => {
                localStorage.setItem('vestib-data-html', JSON.stringify(items));
                updateStats();
            }, [items]);

            const updateStats = () => {
                setStats({
                    total: items.length,
                    mastered: items.filter(i => i.status === 'mastered').length,
                    pending: items.filter(i => i.status === 'pending').length,
                    review: items.filter(i => i.status === 'review').length,
                });
            };

            const handleAddItem = (e) => {
                e.preventDefault();
                if (!newItem.topic.trim()) return;

                const item = {
                    id: Date.now(),
                    ...newItem,
                    status: 'pending',
                    date: new Date().toLocaleDateString('pt-BR', { day: '2-digit', month: 'short' })
                };

                setItems([item, ...items]);
                setNewItem({ subject: 'mat', topic: '', desc: '', link: '', priority: false });
                setIsFormOpen(false);
            };

            const handleDelete = (id) => {
                if (window.confirm('Remover este item?')) {
                    setItems(items.filter(item => item.id !== id));
                }
            };

            const handlePromoteStatus = (id, currentStatus) => {
                const cycle = { pending: 'review', review: 'mastered', mastered: 'pending' };
                setItems(items.map(item => 
                    item.id === id ? { ...item, status: cycle[currentStatus] } : item
                ));
            };

            const filteredItems = items.filter(item => {
                const matchSubject = filterSubject === 'all' || item.subject === filterSubject;
                const matchSearch = item.topic.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                    item.desc.toLowerCase().includes(searchTerm.toLowerCase());
                return matchSubject && matchSearch;
            });

            filteredItems.sort((a, b) => {
                if (a.priority === b.priority) return b.id - a.id;
                return a.priority ? -1 : 1;
            });

            const getSubject = (id) => SUBJECTS.find(s => s.id === id) || SUBJECTS[0];
            const progressPercentage = stats.total === 0 ? 0 : Math.round((stats.mastered / stats.total) * 100);

            return (
                <div className="font-nunito">
                    {/* BACKGROUND ORBS */}
                    <div className="fixed top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
                        <div className="absolute top-[-10%] right-[10%] w-[500px] h-[500px] bg-indigo-200/30 rounded-full blur-[100px]"></div>
                        <div className="absolute top-[20%] left-[-10%] w-[400px] h-[400px] bg-pink-200/30 rounded-full blur-[100px]"></div>
                        <div className="absolute bottom-[-10%] right-[20%] w-[600px] h-[600px] bg-blue-100/40 rounded-full blur-[100px]"></div>
                    </div>

                    {/* HEADER */}
                    <header className="relative z-10 pt-10 pb-6 px-6 max-w-[1200px] mx-auto">
                        <div className="flex flex-col md:flex-row md:items-center justify-between gap-6">
                            <div className="flex items-center gap-5">
                                <div className="w-14 h-14 bg-gradient-to-tr from-indigo-500 to-purple-500 text-white rounded-[20px] flex items-center justify-center shadow-lg shadow-indigo-200 transform rotate-[-6deg] hover:rotate-0 transition-transform duration-300">
                                    <GraduationCap size={28} />
                                </div>
                                <div>
                                    <h1 className="text-3xl font-extrabold text-slate-800 tracking-tight leading-none">Vestib<span className="text-indigo-500">Control</span></h1>
                                    <p className="text-sm text-slate-500 font-bold mt-1">Seu painel de aprovação</p>
                                </div>
                            </div>
                            
                            <div className="hidden md:flex items-center gap-3 bg-white/70 backdrop-blur-md px-5 py-3 rounded-2xl border border-white/50 shadow-sm">
                                <Sparkles size={16} className="text-amber-400" fill="currentColor" />
                                <p className="text-sm font-bold text-slate-600">"{quote}"</p>
                            </div>
                        </div>
                    </header>

                    {/* DASHBOARD STATUS */}
                    <section className="relative z-10 px-6 max-w-[1200px] mx-auto mb-10">
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-5">
                            {/* Card Principal */}
                            <div className="md:col-span-1 bg-white rounded-[32px] p-8 shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-slate-100 relative overflow-hidden group hover:shadow-[0_8px_30px_rgb(99,102,241,0.1)] transition-shadow">
                                <div className="relative z-10">
                                    <div className="flex justify-between items-start mb-4">
                                        <div className="p-3 bg-indigo-50 text-indigo-600 rounded-2xl">
                                            <PieChart size={24} />
                                        </div>
                                        <span className="bg-slate-100 text-slate-500 text-xs font-bold px-3 py-1 rounded-full">Geral</span>
                                    </div>
                                    
                                    <div className="flex items-baseline gap-1 mb-2">
                                        <span className="text-5xl font-extrabold text-slate-800">{progressPercentage}</span>
                                        <span className="text-xl font-bold text-slate-400">%</span>
                                    </div>
                                    <p className="text-sm text-slate-400 font-bold">Conteúdo Dominado</p>
                                    
                                    <div className="w-full bg-slate-100 h-3 rounded-full mt-6 overflow-hidden p-[2px]">
                                        <div className="h-full bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full transition-all duration-1000 ease-out shadow-sm" style={{ width: `${progressPercentage}%` }}></div>
                                    </div>
                                </div>
                            </div>

                            {/* Mini Stats */}
                            <div className="md:col-span-3 grid grid-cols-1 sm:grid-cols-3 gap-5">
                                {[
                                    { label: 'Para Revisar', val: stats.pending, color: 'text-rose-500', bg: 'bg-rose-50', icon: AlertCircle },
                                    { label: 'Em Prática', val: stats.review, color: 'text-amber-500', bg: 'bg-amber-50', icon: RefreshCw },
                                    { label: 'Dominados', val: stats.mastered, color: 'text-emerald-500', bg: 'bg-emerald-50', icon: CheckCircle },
                                ].map((stat, idx) => (
                                    <div key={idx} className="bg-white rounded-[32px] p-6 shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-slate-100 flex flex-col justify-between hover:-translate-y-1 transition-transform duration-300">
                                        <div className={`w-12 h-12 ${stat.bg} ${stat.color} rounded-2xl flex items-center justify-center mb-4`}>
                                            <stat.icon size={24} />
                                        </div>
                                        <div>
                                            <span className={`text-4xl font-extrabold ${stat.color}`}>{stat.val}</span>
                                            <p className="text-sm text-slate-400 font-bold mt-1">{stat.label}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* FERRAMENTAS */}
                    <section className="relative z-10 px-6 max-w-[1200px] mx-auto">
                        <div className="flex flex-col lg:flex-row justify-between items-start lg:items-center gap-5 mb-8">
                            
                            <div className="relative w-full lg:w-[420px] group">
                                <div className="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <Search className="h-5 w-5 text-slate-400 group-focus-within:text-indigo-500 transition-colors" />
                                </div>
                                <input
                                    type="text"
                                    className="block w-full pl-12 pr-4 py-4 border-none rounded-[20px] bg-white text-slate-800 placeholder-slate-400 focus:outline-none focus:ring-4 focus:ring-indigo-100 transition-all shadow-sm font-semibold"
                                    placeholder="Pesquisar por matéria, assunto..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                            </div>

                            <button
                                onClick={() => setIsFormOpen(true)}
                                className="w-full lg:w-auto flex items-center justify-center gap-3 bg-slate-900 hover:bg-slate-800 text-white pl-6 pr-8 py-4 rounded-[20px] font-bold shadow-lg shadow-slate-900/20 transition-all hover:scale-[1.02] active:scale-[0.98]"
                            >
                                <div className="bg-white/20 p-1 rounded-full">
                                    <Plus size={18} strokeWidth={3} />
                                </div>
                                <span>Adicionar Erro</span>
                            </button>
                        </div>

                        {/* Filtros Pills */}
                        <div className="flex gap-3 overflow-x-auto pb-6 mb-2 no-scrollbar px-1">
                            <button
                                onClick={() => setFilterSubject('all')}
                                className={`flex-shrink-0 px-6 py-3 rounded-2xl text-sm font-bold transition-all ${filterSubject === 'all' ? 'bg-slate-800 text-white shadow-lg shadow-slate-300' : 'bg-white text-slate-500 hover:bg-slate-100'}`}
                            >
                                Tudo
                            </button>
                            {SUBJECTS.map(subj => (
                                <button
                                    key={subj.id}
                                    onClick={() => setFilterSubject(subj.id)}
                                    className={`flex-shrink-0 px-6 py-3 rounded-2xl text-sm font-bold transition-all whitespace-nowrap ${filterSubject === subj.id ? `bg-gradient-to-r ${subj.gradient} text-white shadow-lg ${subj.shadow}` : 'bg-white text-slate-500 hover:bg-slate-100'}`}
                                >
                                    {subj.label}
                                </button>
                            ))}
                        </div>
                    </section>

                    {/* GRID CARDS */}
                    <main className="relative z-10 px-6 max-w-[1200px] mx-auto">
                        {filteredItems.length === 0 ? (
                            <div className="flex flex-col items-center justify-center py-24 text-center">
                                <div className="bg-white p-8 rounded-[40px] shadow-sm mb-6 rotate-3">
                                    <BookOpen size={48} className="text-indigo-300" />
                                </div>
                                <h3 className="text-xl font-extrabold text-slate-700 mb-2">Nada por aqui!</h3>
                                <p className="text-slate-400 font-medium">Selecione outra matéria ou adicione um novo registro.</p>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {filteredItems.map(item => {
                                    const statusConfig = STATUSES[item.status];
                                    const StatusIcon = statusConfig.icon;
                                    const subjectData = getSubject(item.subject);

                                    return (
                                        <div 
                                            key={item.id} 
                                            className={`group bg-white rounded-[32px] p-7 shadow-[0_4px_20px_rgb(0,0,0,0.02)] hover:shadow-[0_10px_40px_rgb(0,0,0,0.08)] transition-all duration-300 flex flex-col justify-between border border-transparent hover:border-slate-100 ${item.status === 'mastered' ? 'opacity-80' : ''}`}
                                        >
                                            <div>
                                                <div className="flex justify-between items-start mb-5">
                                                    <div className="flex items-center gap-2">
                                                        <span className={`text-[11px] font-extrabold uppercase tracking-wide px-3 py-1.5 rounded-xl ${subjectData.color}`}>
                                                            {subjectData.label}
                                                        </span>
                                                        {item.priority && (
                                                            <div className="flex items-center gap-1 text-[11px] font-extrabold text-white bg-orange-400 px-3 py-1.5 rounded-xl shadow-sm shadow-orange-200">
                                                                <Flame size={12} fill="currentColor" /> Prioridade
                                                            </div>
                                                        )}
                                                    </div>
                                                    
                                                    <button 
                                                        onClick={() => handleDelete(item.id)}
                                                        className="w-8 h-8 flex items-center justify-center rounded-full bg-slate-50 text-slate-300 hover:bg-rose-50 hover:text-rose-500 transition-colors"
                                                    >
                                                        <X size={16} />
                                                    </button>
                                                </div>

                                                <h3 className="font-extrabold text-slate-800 text-xl leading-snug mb-3 group-hover:text-indigo-600 transition-colors">
                                                    {item.topic}
                                                </h3>
                                                
                                                {item.desc && (
                                                    <p className="text-sm text-slate-500 font-medium leading-relaxed mb-4 bg-slate-50/50 p-3 rounded-2xl">
                                                        {item.desc}
                                                    </p>
                                                )}

                                                {item.link && (
                                                    <a 
                                                        href={item.link} 
                                                        target="_blank" 
                                                        rel="noreferrer"
                                                        className="inline-flex items-center gap-2 text-xs font-bold text-indigo-500 hover:text-indigo-600 hover:bg-indigo-50 px-3 py-2 rounded-xl transition-all mb-4"
                                                    >
                                                        <LinkIcon size={14} /> Material de Apoio
                                                    </a>
                                                )}
                                            </div>

                                            <div className="pt-2 mt-auto">
                                                <div className="flex items-center justify-between gap-3 text-xs font-bold text-slate-400 mb-4 pl-1">
                                                    <span className="flex items-center gap-1.5"><TrendingUp size={14}/> {statusConfig.label}</span>
                                                    <span>{item.date}</span>
                                                </div>

                                                <button 
                                                    onClick={() => handlePromoteStatus(item.id, item.status)}
                                                    className={`w-full flex items-center justify-center gap-2 text-sm font-bold py-4 px-4 rounded-2xl transition-all text-white shadow-md hover:shadow-lg active:scale-95 ${statusConfig.btnColor}`}
                                                >
                                                    <StatusIcon size={18} />
                                                    {statusConfig.action}
                                                </button>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        )}
                    </main>

                    {/* MODAL */}
                    {isFormOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/20 backdrop-blur-sm animate-in fade-in duration-300">
                            <div className="bg-white w-full max-w-2xl rounded-[40px] shadow-2xl overflow-hidden animate-in zoom-in-95 duration-300 p-2">
                                
                                <div className="px-8 pt-8 pb-4 flex justify-between items-center">
                                    <div>
                                        <h2 className="text-2xl font-extrabold text-slate-800">Novo Registro</h2>
                                        <p className="text-sm font-medium text-slate-400">O que vamos aprender hoje?</p>
                                    </div>
                                    <button onClick={() => setIsFormOpen(false)} className="w-10 h-10 bg-slate-100 rounded-full flex items-center justify-center text-slate-400 hover:bg-slate-200 transition-all">
                                        <X size={20} />
                                    </button>
                                </div>

                                <form onSubmit={handleAddItem} className="p-8 space-y-6">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div>
                                            <label className="block text-xs font-extrabold text-slate-400 uppercase tracking-wide mb-3 ml-2">Matéria</label>
                                            <div className="relative">
                                                <select 
                                                    value={newItem.subject}
                                                    onChange={(e) => setNewItem({...newItem, subject: e.target.value})}
                                                    className="w-full bg-slate-50 border-none text-slate-700 text-sm font-bold rounded-2xl focus:ring-4 focus:ring-indigo-100 block p-4 outline-none appearance-none cursor-pointer"
                                                >
                                                    {SUBJECTS.map(subj => (
                                                        <option key={subj.id} value={subj.id}>{subj.label}</option>
                                                    ))}
                                                </select>
                                                <div className="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400">▼</div>
                                            </div>
                                        </div>
                                        
                                        <div className="flex items-end">
                                            <label className="flex items-center gap-3 p-4 bg-slate-50 rounded-2xl w-full cursor-pointer hover:bg-slate-100 transition-colors select-none">
                                                <div className={`w-6 h-6 rounded-lg border-2 flex items-center justify-center transition-colors ${newItem.priority ? 'bg-orange-500 border-orange-500' : 'border-slate-300 bg-white'}`}>
                                                    {newItem.priority && <CheckCircle size={14} className="text-white" />}
                                                </div>
                                                <input 
                                                    type="checkbox" 
                                                    checked={newItem.priority}
                                                    onChange={(e) => setNewItem({...newItem, priority: e.target.checked})}
                                                    className="hidden" 
                                                />
                                                <span className="text-sm font-bold text-slate-600 flex items-center gap-2">
                                                    <Flame size={16} className={newItem.priority ? "text-orange-500" : "text-slate-300"} /> 
                                                    Alta Prioridade
                                                </span>
                                            </label>
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-xs font-extrabold text-slate-400 uppercase tracking-wide mb-3 ml-2">O que você errou?</label>
                                        <input 
                                            type="text" 
                                            placeholder="Ex: Geometria Analítica - Questão 136" 
                                            value={newItem.topic}
                                            onChange={(e) => setNewItem({...newItem, topic: e.target.value})}
                                            className="w-full bg-slate-50 border-none text-slate-800 text-lg font-bold rounded-2xl focus:ring-4 focus:ring-indigo-100 block p-4 outline-none placeholder:text-slate-300"
                                            autoFocus
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-xs font-extrabold text-slate-400 uppercase tracking-wide mb-3 ml-2">Diagnóstico (Opcional)</label>
                                        <textarea 
                                            rows="2"
                                            placeholder="Esqueci a fórmula, errei conta de menos..." 
                                            value={newItem.desc}
                                            onChange={(e) => setNewItem({...newItem, desc: e.target.value})}
                                            className="w-full bg-slate-50 border-none text-slate-700 text-sm font-semibold rounded-2xl focus:ring-4 focus:ring-indigo-100 block p-4 outline-none resize-none placeholder:text-slate-300"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-xs font-extrabold text-slate-400 uppercase tracking-wide mb-3 ml-2">Link Útil</label>
                                        <div className="relative">
                                            <LinkIcon className="absolute left-4 top-4 text-slate-400" size={18} />
                                            <input 
                                                type="url" 
                                                placeholder="https://..." 
                                                value={newItem.link}
                                                onChange={(e) => setNewItem({...newItem, link: e.target.value})}
                                                className="w-full bg-slate-50 border-none text-blue-500 text-sm font-semibold rounded-2xl focus:ring-4 focus:ring-indigo-100 block p-4 pl-12 outline-none"
                                            />
                                        </div>
                                    </div>

                                    <div className="pt-4 flex gap-4">
                                        <button 
                                            type="submit"
                                            className="flex-1 bg-slate-900 hover:bg-slate-800 text-white font-bold rounded-2xl text-base px-6 py-4 transition-all shadow-xl shadow-slate-900/20 flex items-center justify-center gap-3 hover:scale-[1.02] active:scale-[0.98]"
                                        >
                                            <Plus size={20} strokeWidth={3} /> Salvar Registro
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // --- RENDERIZAÇÃO ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<VestibControl />);
    </script>
</body>
</html>
